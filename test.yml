apiVersion: v1
kind: pod
metadata:
        name: test-pod
spec:
        containers:
                - name: test-pod
                  image: rapa.iptime.org:5000/nginx:latest
---
apiVersion: v1
kind: Service
metadata:
        name: test-svc
spec:
        selector:
                app: test-pod
        ports:
                - name: nginx
                  protocol: TCP
                  port: 80
                  targetPort: 80
                  nodePort: 30001
        type: NodePort                  
